<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map Editor</title>
    <link rel="stylesheet" href="css/mapeditor.css" />
    <script type="module" src="scripts/mapeditor.js"></script>
  </head>
  <body>
    <div class="game">
      <section class="inspector">
        <legend>Inspector</legend>
        <div class="assets">
          <div class="tools">
            <button name="btnImportAsset" title="Import asset">IA</button>
            <button name="btnNewSprite" title="Create sprites">CS</button>
            <button name="btnNewAnimation" title="Create animations">AN</button>
            <hr />
            <button name="btnNewEntity" title="Create new entity">EN</button>
          </div>
          <select name="ddAssetType">
            <option value="texture">Texture/Sprite Atlas</option>
            <option value="animation">Animations</option>
            <option value="audio">Audio</option>
            <option value="sprite">Sprites</option>
            <option value="entity">Entities</option>
            <option value="enemy">Enemy spawn points</option>
            <option value="player">Player spawn points</option>
          </select>
          <div class="asset-list"></div>
        </div>
        <div class="minimap">
          <span class="view"></span>
          <canvas class="minimap-canvas"></canvas>
        </div>
      </section>
      <section class="editor">
        <div class="tools">
          <select name="ddLayer" title="Layer">
            <option value="background">Background</option>
            <option value="constructions">Constructions</option>
            <option value="props">Props</option>
            <option value="enemies">Enemies</option>
            <option value="players">Players</option>
          </select>
          <button name="btnMapDimensions" title="Map dimensions">MD</button>
          <button name="btnToggleGrid" title="Toggle grid">GR</button>
          <hr />
          <button name="btnSave" title="Save map data">Save</button>
          <button name="btnLoad" title="Load map data">Load</button>
        </div>
        <div class="world">
          <div class="map">
            <span class="tile-selector"></span>
            <div class="background-layer"></div>
            <div class="constructions-layer"></div>
            <div class="props-layer"></div>
            <div class="enemies-layer"></div>
            <div class="players-layer"></div>
          </div>
          <canvas class="map-grid"></canvas>
        </div>
      </section>
    </div>

    <dialog id="dlgMapDimensions">
      <legend>Map Dimensions</legend>
      <form>
        <div class="formgroup">
          <label>Map Width (px)</label>
          <input type="number" name="txtMapWidth" value="20" />
        </div>
        <div class="formgroup">
          <label>Map Height (px)</label>
          <input type="number" name="txtMapHeight" value="20" />
        </div>
        <div class="formgroup">
          <label>Tile Size (px)</label>
          <input type="number" name="txtTileSize" value="32" />
        </div>
      </form>
      <section class="buttons">
        <button type="button" name="btnOk">Ok</button>
        <button type="button" name="btnCancel">Cancel</button>
      </section>
    </dialog>

    <dialog id="dlgImportAsset">
      <legend>Import Assets</legend>
      <form>
        <div class="formgroup">
          <label>Asset type</label>
          <select name="ddAssetType">
            <option value="sprite">Texture/Sprite Atlas</option>
            <option value="animation">Animations</option>
            <option value="audio">Audio</option>
          </select>
        </div>
        <div class="formgroup">
          <input type="file" name="file" />
        </div>
      </form>
      <section class="buttons">
        <button type="button" name="btnOk">Ok</button>
        <button type="button" name="btnCancel">Cancel</button>
      </section>
    </dialog>

    <dialog id="dlgLoadMap" style="width: 640px; height: 400px">
      <section class="body">
        <legend>Load map</legend>
        <section class="map-list"></section>
        <section class="buttons">
          <button type="button" name="btnOk">Ok</button>
          <button type="button" name="btnCancel">Cancel</button>
        </section>
      </section>
    </dialog>
  </body>
</html>
